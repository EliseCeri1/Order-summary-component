<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer-container">
        <img src="images/illustration-hero.svg" id="hero"
            alt="Cartoon picture of a person listening to music on their phone and dancing">
        <div class="pricing">
            <h1>Order Summary</h1>
            <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!</p>
            <div class="panel">
                <img src="images/icon-music.svg" alt="Icon of a music note">
                <div class="text">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>

</body>

</html>
