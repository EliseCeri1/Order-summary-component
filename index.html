<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer-container">
        <img src="images/illustration-hero.svg"
            alt="Cartoon picture of a person listening to music on their phone and dancing">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="pricing">
            <img src="images/icon-music.svg" alt="Icon of a music note">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
            <a href="#">Change</a>
        </div>
        <button class="Payment">Proceed to Payment</button>
        <button class="Cancel">Cancel Order</button>
    </div>

</body>

</html>
